<h1></h1>
<div>
<div ng-if="list.isEmpty()">Nothing found</div>
<div>
<ul>
  <li ng-repeat="item in list.found">
    Name: {{item.name}}<br>
    Short Name: {{item.short_name}}<br> 
    Description: {{item.description}}<br>
    <button class="btn btn-primary" ng-click="list.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ul>
</div>
</div>
